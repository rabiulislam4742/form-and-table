    <title>Form And Table Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="#" method="post">
            <fieldset>
                <legend>Form</legend>
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" placeholder="Type Your First Name" name="fname" class="fname" value=""><br>

            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" placeholder="Type Your Last Name" name="lname" class="lname" value=""><br>

            
            <label for="email">Email:</label><br>
            <input type="email" id="email" placeholder="Type Your Email" name="email" class="email" value=""><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" placeholder="Type Your Password" name="password" class="password" value=""><br>

            <label for="gender">Gender:</label>
            <input type="radio" id="gender" name="male" class="gender" value="Male"><span>Male</span>
            <input type="radio" id="gender" name="gender" class="gender" value="Female"><span>Female</span> <br>
            <h1>Type Your message</h1>
            <textarea name="text" id="text" cols="50" rows="10">Type Your Message</textarea><br>
            <button class="submit">Submit</button>
        </fieldset>
        </form>
    </div> <br> <br>
